<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bonus_HW</title>
	<link rel="stylesheet" type="text/css" href="bonusHW.css">
</head>
<body>
<div class="form-container">
        <p>Bonus HW</p>
        <form>
            <!-- Input 1 -->
            <div class="form-group">
                <label for="input1">Input1</label>
                <input type="text" id="input1" name="input1" placeholder="input1">
            </div>
            <!-- Input 2, 3 -->
            <div class="form-group input-row">
                <label for="input2">Input2</label>
                <input type="text" id="input2" name="input2" placeholder="input2" class="input-right">
                <label for="input3">Input3</label>
                <input type="text" id="input3" name="input3" placeholder="input3">
            </div>
            <!-- Input 4 -->
            <div class="form-group">
                <label for="input4">Input4</label>
                <input type="text" id="input4" name="input4" placeholder="input4" class="input-right">
            </div>
            <!-- Textarea -->
            <div class="form-group">
                <label for="textarea">Textarea</label>
                <textarea id="textarea" name="textarea" placeholder="make it not resizable"></textarea>
            </div>
            <!-- Image -->
            <div class="form-group image">
                <label for="picture1">Picture1</label>
                <img id="picture1" src="1111.png" alt="Placeholder image">
            </div>
        </form>
    </div>
</body>
</html>
